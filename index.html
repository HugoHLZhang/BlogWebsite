<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
        th{
            background-color: darkgreen;
        }
        td{
            background-color: lightyellow;
        }
        td[rowspan], td[colspan]{
            background-color: yellowgreen;
            color: white;
        }
        th{
            color: white;
        }
    </style>
</head>
<body>
    <table cellpadding="20" style="width: 100%; text-align: center;" >
        <thead>
            <tr>
                <th colspan="6">Table Title</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td width="16.66%">1</td>
                <td width="16.66%">2</td>
                <td width="16.66%">3</td>
                <td width="16.66%">4</td>
                <td width="16.66%">5</td>
                <td width="16.66%">6</td>
            </tr>
            <tr>
                <td colspan="3">7</td>
                <td colspan="3">8</td>
            </tr>
            <tr>
                <td rowspan="2">9</td>
                <td>10</td>
                <td rowspan="2">11</td>
                <td>12</td>
                <td rowspan="2">13</td>
                <td>14</td>
            </tr>
            <tr>
                <td>15</td>
                <td>16</td>
                <td>17</td>
            </tr>
            <tr>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
            </tr>
            <tr>
                <td>24</td>
                <td colspan="4" rowspan="3">25</td>
                <td>25</td>
            </tr>
            <tr>
                <td>26</td>
                <td>27</td>
            </tr>
            <tr>
                <td>26</td>
                <td>27</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="6">Table footnote</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
